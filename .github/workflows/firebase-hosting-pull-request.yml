name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm i && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ALAMANAH_APP }}'
          projectId: alamanah-app
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
          npm_package_name: Yayasan Al Amanah
          FIREBASE_API_KEY: '${{ secrets.FIREBASE_API_KEY }}'
          FIREBASE_MESSAGING_SENDER_ID: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}'
          FIREBASE_APP_ID: '${{ secrets.FIREBASE_APP_ID }}'
          FIREBASE_MEASUREMENT_ID: '${{ secrets.FIREBASE_MEASUREMENT_ID }}'
          FIREBASE_AUTH_DOMAIN: alamanah-app.firebaseapp.com
          FIREBASE_PROJECT_ID: alamanah-app
          FIREBASE_STORAGE_BUCKET: alamanah-app.appspot.com